<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password</title>
    <link rel="stylesheet" href="./resources/css/login.css">
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <!-- New Password section -->
    <section class="new-password">
      <a href="./index.html">
        <img src="./resources/images/adcropper-logo.png" alt="adcropper-logo">
      </a>
      <h1>New Password</h1>
      <form action="index.html" method="get" class="new-password-form">
        <div class="password-input">
          <label for="password1">Password</label>
          <input id="password1" type="password" placeholder="************">
        </div>
        <div class="password-input">
          <label for="password2">Repeat Password</label>
          <input id="password2" type="password" placeholder="************">
        </div>
        <button class="sign-in">Sign In</button>
    </section>
  </body>
</html>
