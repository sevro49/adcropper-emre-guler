<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emre GÃ¼ler | Front-End Case</title>
  <link rel="stylesheet" href="./resources/css/main.css">
  <link rel="stylesheet" href="./resources/css/index.css">
  <link rel="stylesheet" href="./resources/css/ui-elements.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Hero Section and Hero Background -->
  <section class="hero">
    <img src="resources/images/Video_Background.png" alt="Video_Background" class="video-bg">
  </section>

  <!-- Home Page content -->
  <section class="welcome">
    <div class="welcome-content">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
      <button>
        <img src="resources/images/CTA Button.png" alt="cta-button">
      </button>
    </div>
    <div class="welcome-video">
      <div class="video-thumbnail-container">
        <img src="resources/images/Screen.png" alt="cta-button">
        <button>
          <img src="resources/images/Play Button.png" alt="play-button">
        </button>
      </div>
    </div>
  </section>

  <!-- UI Elements -->
  <section class="ui-elements">

    <!-- Switch -->
    <div class="switch-container">
      <input type="checkbox" id="switch" class="switch-input">
      <label for="switch" class="switch-label"></label>
    </div>
  
    <!-- Slider -->
    <div class="slider-container">
      <!-- <input type="range" id="range" class="slider" min="0" max="60" value="30">
      <input id="myinput" min="0" max="60" type="range" value="30" /> -->
      <!-- <input id="myinput" min="0" max="60" type="range" value="30" /> -->
      <input class="slider" min="0" max="60" type="range" value="30" />
    </div>
  </section>

  <script>
document.querySelector(".slider").oninput = function() {
  var value = (this.value-this.min)/(this.max-this.min)*100
  this.style.background = 'linear-gradient(to right, #9C346B 0%, #9C346B ' + value + '%, #fff ' + value + '%, white 100%)'
};
  </script>
</body>
</html>
