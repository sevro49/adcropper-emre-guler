<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emre GÃ¼ler | Front-End Case</title>
  <link rel="stylesheet" href="./resources/css/main.css">
  <link rel="stylesheet" href="./resources/css/index.css">
  <link rel="stylesheet" href="./resources/css/ui-elements.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Hero Section and Hero Background -->
  <section class="hero">
    <img src="resources/images/Video_Background.png" alt="Video_Background" class="video-bg">
  </section>

  <!-- Home Page content -->
  <section class="welcome">
    <div class="welcome-content">
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
      <button>
        <img src="resources/images/CTA Button.png" alt="cta-button">
      </button>
    </div>
    <div class="welcome-video">
      <div class="video-thumbnail-container">
        <img src="resources/images/Screen.png" alt="cta-button">
        <button>
          <img src="resources/images/Play Button.png" alt="play-button">
        </button>
      </div>
    </div>
  </section>

  <!-- UI Elements -->
  <section class="ui-elements">

    <!-- Switch -->
    <div class="switch-container">
      <input type="checkbox" id="switch" class="switch-input">
      <label for="switch" class="switch-label"></label>
    </div>
  
    <!-- Slider -->
    <div class="slider-container">
      <input class="slider" min="0" max="60" type="range" value="30" />
    </div>

    <!-- Dropdown Button -->
    <div class="dropdown">
      <button class="dropdown-button">Body
        <i class="fa-solid fa-sort-down"></i>
      </button>
      <div class="dropdown-menu">
        <p>Body</p>
        <p>Body</p>
        <p>Body</p>
      </div>
    </div>    

    <div class="dropdown-disabled">
      <button class="dropdown-button">Body
        <i class="fa-solid fa-sort-down"></i>
      </button>
      <div class="dropdown-menu">
        <p>Body</p>
        <p>Body</p>
        <p>Body</p>
      </div>
    </div>    
    
  </section>

  <script>
    document.querySelector(".slider").oninput = function() {
      var value = (this.value-this.min)/(this.max-this.min)*100
      this.style.background = 'linear-gradient(to right, #9C346B 0%, #9C346B ' + value + '%, #fff ' + value + '%, white 100%)'
    };

    document.querySelector('.dropdown-button').addEventListener('click', function(event) {
      event.stopPropagation();
      const dropdown = this.closest('.dropdown');
      dropdown.classList.toggle('active');
    });

    const menuItems = document.querySelectorAll('.dropdown-menu p');
    menuItems.forEach(item => {
      item.addEventListener('click', function(event) {
        const dropdown = this.closest('.dropdown');
        dropdown.classList.remove('active');
      });
    });

    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown');
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
